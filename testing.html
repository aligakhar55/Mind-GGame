<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Trick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
      max-width: 400px;
      max-height: 200px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ§  Math Trick</h1>
    <p id="text">Think of a number. Click Start to begin!</p>
    <button onclick="next()">Start</button>
  </div>

  <script>
    let step = 0;
    let finalAnswer = 0;
    let steps = [];

    function generateSteps() {
      finalAnswer = Math.floor(Math.random() * 7) + 3; // 3 to 9
      steps = [
        "Think of a number. Click Next when you're ready.",
        "Multiply your number by 2.",
        "Add " + (2 * finalAnswer) + " to the result.",
        "Divide the result by 2.",
        "Now subtract your original number.",
        "ðŸ¤¯ Your answer is: " + finalAnswer,
        "Want to try again? Click Start."
      ];
    }

    function next() {
      if (step === 0) generateSteps();

      document.getElementById("text").innerHTML = steps[step];
      step++;

      if (step >= steps.length) {
        step = 0; // Reset to restart

      }
    }
  </script>
</body>
</html>
